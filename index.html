<!-- Este é um comentário HTMl-->
<!DOCTYPE HTML> <!-- Esse é o DTD do HTML5. -->
<!-- O DTD é o Document Type Definition, ele diz ao browse a versão do HTML que deve ser carregada.-->

<html>
	<!-- primeiro filho do HTMl. head -->
	<head>
		<!--Tags de meta-dados, filhas do head. meta -->
		<meta charset="UTF-8"/> <!-- Tag de caracteres latinos-->

		<!-- A viewport faz parte da responsividade da página. -->
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>EXEMPLO</title>
	</head>
	<!-- segundo filho do HTMl. body -->
	<body>
		<h1>Exemplo de Repositórios Remotos</h1>
		<h2>Desenvolvimento Backend</h2>
		<p>
		      A criação e manutenção de aplicativos do lado do servidor é a ênfase
		      principal do desenvolvimento backend.<br />
		      Implica gerenciar o processamento, armazenamento e transferência suave de
		      dados entre a interface do usuário e o servidor.
    		</p>
	</body>
</html>
