<!-- Este é um comentário HTMl-->
<!DOCTYPE HTML> <!-- Esse é o DTD do HTML5. -->
<!-- O DTD é o Document Type Definition, ele diz ao browse a versão do HTML que deve ser carregada.-->

<html>
	<!-- primeiro filho do HTMl. head -->
	<head>
		<!--Tags de meta-dados, filhas do head. meta -->
		<meta charset="UTF-8"/> <!-- Tag de caracteres latinos-->

		<!-- A viewport faz parte da responsividade da página. -->
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>EXEMPLO</title>
	</head>
	<!-- segundo filho do HTMl. body -->
	<body>
		<div class="container">
			
			<header class="cabecalho">
				<h1 style="text-align: center; border: solid 2px #ff0000;">Minha Página</h1>
				<nav>

					<ul><!-- Dentro da UL só pode LI-->
						<li><a href="#">Home</a></li><!--Dentro da LI é recomendado ter a tag <a>-->
						<li><a href="#">Sobre</a></li><!-- tag <a> precisa de atributos, nesse caso href-->
						<li><a href="#">Contato</li> <!--Link azul: não visitado; link roxo: visitado. -->
					</ul>

				</nav>

			</header>

			<!--header>nav>ul>li*3>a[href=#]{Item - $}-->
		</div>
	</body>
</html>
